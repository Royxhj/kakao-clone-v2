<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="phone-style__bg">
      <div class="phone-style__screen">
        <div class="status-bar__column">
          <div class="status-bar__time">
            <span class="status-bar__current__time">13:54</span>
          </div>
          <div class="status-bar__icon__slist">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="battery-mount">99%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>

        <header class="header__column">
          <div class="header__column__title">
            <span class="header__column__title__text">Chat</span>
          </div>
          <div class="header__column__icons__list">
            <div class="header__column__icons__search">
              <a href="find.html" class="header__list-link">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="header__column__icons__setting">
              <i class="far fa-comment"></i>
            </div>
            <div class="header__column__icons__setting">
              <a href="setting.html" class="header__list-link">
                <i class=" fas fa-cog"></i>
              </a>
            </div>
          </div>
        </header>

        <div class="chat__list__column">
                <a href="chat-detail.html">
                <div class="chat__list__profile">
                    <div class="chat__list___image">
                        <img src="images/boa.jpg" class="boa"/>
                    </div>
                    <div class="chat__list__information">
                        <div class="chat__list___name">
                            <span class="chat__name">BOA</span>
                        </div>
                        <div class="chat__list___status">
                            <span class="chat__status">See you soon:)</span>
                        </div>
                    </div>
                    <div class="chat__list__stamp">
                        <span class="chat__title">PM 08:15</span>
                        <span class="chat__number">3</span>
                    </div>
                </div>
            </a>
                <div class="chat__list__profile">
                    <div class="chat__list___image">
                        <img src="images/bumsoo.jpg" class="bumsoo"/>
                    </div>
                    <div class="chat__list__information">
                        <div class="chat__list___name">
                            <span class="chat__name">Bumsoo Kim</span>
                        </div>
                        <div class="chat__list___status">
                            <span class="chat__status">My concer will be held soon.</span>
                        </div>
                    </div>
                    <div class="chat__list__stamp">
                        <span class="chat__title">PM 07:11</span>
                    </div>
                </div>
                <div class="chat__list__profile">
                    <div class="chat__list___image">
                        <img src="images/son.jpg" class="son"/>
                    </div>
                    <div class="chat__list__information">
                        <div class="chat__list___name">
                            <span class="chat__name">Heungmin Son</span>
                        </div>
                        <div class="chat__list___status">
                            <span class="chat__status">Come on! Brother!</span>
                        </div>
                    </div>
                    <div class="chat__list__stamp">
                            <span class="chat__title">Yesterday</span>
                        </div>                      
                </div>             
        
                <div class="chat__list__profile">
                    <div class="chat__list___image">
                        <img src="images/TedChiang.jfif" class="son"/>
                    </div>
                    <div class="chat__list__information">
                        <div class="chat__list___name">
                            <span class="chat__name">Ted Chiang</span>
                        </div>
                        <div class="chat__list___status">
                            <span class="chat__status">I brought your book, Exhalation</span>
                        </div>
                     </div>
                     <div class="chat__list__stamp">
                            <span class="chat__title">12 Aug</span>
                        </div>                      
                </div>
            </div>
        </div>

        <div class="nav-bar__column">
          <div class="nav-bar__icon__list">
            <div class="nav-bar__icon__user">
              <a href="index.html" class="nav__list-link">
                <i class="far fa-user"></i>
              </a>
            </div>
            <div class="nav-bar__icon__chat">
              <a href="chat.html" class="nav__list-link">
                <div class="nav__badge">3</div>
                <i class="far fa-comment"></i>
              </a>
            </div>
            <div class="nav-bar__icon__find">
              <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="nav-bar__icon__more">
              <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bigScreen">
            <span class="bigScreen__text">Please make your screen small! ðŸ˜±</span>
          </div>
  </body>
</html>
