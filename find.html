<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="phone-style__bg">
      <div class="phone-style__screen">
        <div class="status-bar__column">
          <div class="status-bar__time">
            <span class="status-bar__current__time">13:54</span>
          </div>
          <div class="status-bar__icon__slist">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="battery-mount">99%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>

        <header class="header__column">
          <div class="header__column__title">
            <span class="header__column__title__text">Find</span>
          </div>
          <div class="header__column__icons__list">
            <div class="header__column__icons__search">
              <a href="find.html" class="header__list-link">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="header__column__icons__setting">
              <a href="setting.html" class="header__list-link">
                <i class=" fas fa-cog"></i>
              </a>
            </div>
          </div>
        </header>

        <main class="find__column">
          <div class="find__column__list">
            <div class="find__column__infomation">
              <span class="find__column__icon">
                <i class="fas fa-qrcode"></i>
              </span>
              <span class="find__column__text">
                QR Code
              </span>
            </div>
            <div class="find__column__infomation">
              <span class="find__column__icon">
                <i class="far fa-address-book"></i>
              </span>
              <span class="find__column__text">
                Add by Contacts
              </span>
            </div>
            <div class="find__column__infomation">
              <span class="find__column__icon">
                <i class="far fa-id-badge"></i>
              </span>
              <span class="find__column__text">
                Add by ID
              </span>
            </div>
            <div class="find__column__infomation">
              <span class="find__column__icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="find__column__text">
                Invite
              </span>
            </div>
          </div>
        </main>

        <div class="recommended__firends__column">
          <span class="recommended__friend__title">Recommended Friend</span>
          <div class="recommended__friends__profile">
            <div class="recommended__friends__image">
              <img src="images/yuna.jpg" class="recommended" />
            </div>
            <div class="recommended__friends__information">
              <div class="recommended__friends__status">
                <span class="recommended__friends">Yuna Kim</span>
              </div>
              <div class="recommended__friends__icons">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
          <div class="recommended__friends__profile">
            <div class="recommended__friends__image">
              <img src="images/yumi.jpg" class="recommended" />
            </div>
            <div class="recommended__friends__information">
              <div class="recommended__friends__status">
                <span class="recommended__friends">Yumi Jung</span>
              </div>
              <div class="recommended__friends__icons">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
          <div class="recommended__friends__profile">
            <div class="recommended__friends__image">
              <img src="images/taehee.jpg" class="recommended" />
            </div>
            <div class="recommended__friends__information">
              <div class="recommended__friends__status">
                <span class="recommended__friends">Taehee Kim</span>
              </div>
              <div class="recommended__friends__icons">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="nav-bar__column">
          <div class="nav-bar__icon__list">
            <div class="nav-bar__icon__user">
              <a href="index.html" class="nav__list-link">
                <i class="far fa-user"></i>
              </a>
            </div>
            <div class="nav-bar__icon__chat">
              <a href="chat.html" class="nav__list-link">
                <div class="nav__badge">3</div>
                <i class="far fa-comment"></i>
              </a>
            </div>
            <div class="nav-bar__icon__find">
              <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="nav-bar__icon__more">
              <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜±</span>
    </div>
  </body>
</html>
