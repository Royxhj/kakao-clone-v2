<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="phone-style__bg">
      <div class="phone-style__screen">
        <div class="status-bar__column">
          <div class="status-bar__time">
            <span class="status-bar__current__time">13:54</span>
          </div>
          <div class="status-bar__icon__slist">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="battery-mount">99%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>

        <header class="header__column">
          <div class="header__column__title">
            <span class="header__column__title__text">More</span>
          </div>
          <div class="header__column__icons__list">
            <div class="header__column__icons__search">
              <a href="find.html" class="header__list-link">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="header__column__icons__setting">
              <i class="fas fa-qrcode"></i>
            </div>
            <div class="header__column__icons__setting">
              <a href="setting.html" class="header__list-link">
                <i class=" fas fa-cog"></i>
              </a>
            </div>
          </div>
        </header>

        <main class="header__friends__column">
          <div class="header__friends__profile">
            <div class="header__friends__image">
              <img src="images/user_profile.jpg" class="user__profile" />
            </div>
            <div class="header__friends__information">
              <div class="header__friends__name">
                <span class="friends__name">Roy Kim</span>
              </div>
              <div class="header__friends__status">
                <span class="friends__status">royxhj@gmail.com</span>
              </div>
            </div>
            <div class="header__friends__icon">
              <i class="far fa-comment-alt"></i>
            </div>
          </div>
        </main>

        <div class="more__column">
            <div class="more__column__list">
                <div class="more__column__infomation">
                    <span class="more__column__icon">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="more__column__text">
                      Emoticons
                    </span>
                </div>
                <div class="more__column__infomation">
                    <span class="more__column__icon">
                      <i class="fas fa-brush"></i>
                    </span>
                    <span class="more__column__text">
                      Themes
                    </span>
                </div>
                <div class="more__column__infomation">
                    <span class="more__column__icon">
                      <i class="far fa-user"></i>
                    </span>
                    <span class="more__column__text">
                      Account
                    </span>
                 </div>
            </div>
        </div>
        <div class="suggestions__column">
            <span class="suggestions_column_text">Suggestions</span>
                <div class="suggestions__column__list">
                  <div class="suggestions__column__infomation">
                    <span class="suggestions__column__icon">
                            <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestions__column__text">
                      KaKao Story
                    </span>
                  </div>
                  <div class="suggestions__column__infomation">
                    <span class="suggestions__column__icon">
                            <i class="fas fa-glass-cheers"></i>
                    </span>
                    <span class="suggestions__column__text">
                      KaKao Friends
                    </span>
                  </div>
                  <div class="suggestions__column__infomation">
                    <span class="suggestions__column__icon">
                            <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestions__column__text">
                      Friends Gem
                    </span>
                  </div>
                </div>
            </div>
        </div> 

        <div class="nav-bar__column">
          <div class="nav-bar__icon__list">
            <div class="nav-bar__icon__user">
              <a href="index.html" class="nav__list-link">
                <i class="far fa-user"></i>
              </a>
            </div>
            <div class="nav-bar__icon__chat">
              <a href="chat.html" class="nav__list-link">
                  <div class="nav__badge">3</div>
                <i class="far fa-comment"></i>
              </a>
            </div>
            <div class="nav-bar__icon__find">
              <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="nav-bar__icon__more">
              <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small! ðŸ˜±</span>
      </div>
  </body>
</html>
